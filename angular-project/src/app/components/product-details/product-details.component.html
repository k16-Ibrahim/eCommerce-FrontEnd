<p>product-details works!</p>
<div class="detail-section">
    <div class="container" >
            <img src=" {{product.imageUrl}} " class="detail-img" />
            <h3>{{product.name}}</h3>
            <div class="price">{{product.unitPrice}}</div>
            <a (click)="addToCart()" class="primary-btn">Add to cart</a>
            <hr />
            <h4>Description</h4>
            <p>{{product.description}}</p>
            <a routerLink="/products">Back to Product</a>

    </div>
</div>
