<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

                <table class="table table-bordered table-hover border">
                    <thead class="thead-dark">
                        <tr>
                            <th width="20%">Product Image</th>
                            <th width="50%">Product Detail</th>
                            <th width="30%"></th>
                        </tr>
                    </thead>      
                    <tbody>
                        <tr *ngFor="let tempCartItem of cartItems">
                            <td>
                                <img src="{{tempCartItem.imageUrl}}" class="detail-img" />
                            </td>
                            <td>
                                <p>{{tempCartItem.name}}</p>
                                <p>{{tempCartItem.unitPrice | currency:'USD'}}</p>
                            </td>
                            <td>
                                <label>Quantity:</label>
                                
                                <div class="row">
                                    <div class="col" style="padding-left:20%">
                                        <button (click)="incrementQuantity(tempCartItem)" class="btn btn-primary">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                    <div class="col">
                                        <p>{{tempCartItem.quantity}}</p>

                                    </div>
                                    <div class="col" style="padding-right: 20%;">
                                        <button (click)="decrementQuantity(tempCartItem)" class="btn btn-primary">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                </div>
                                
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2">
                                
                            </td>
                            <td>
                                <p>Total Quantity: {{totalQuantity}}</p>
                                <p>Shipping: Free</p>
                                <p>Total Price: {{totalPrice | currency:'USD'}}</p>
                            </td>
                        </tr>

                    </tbody>  
                </table>
    </div>
</div>

</div>
